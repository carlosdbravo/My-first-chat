<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <!--Bostrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/48ba685b2c.js"
      crossorigin="anonymous"
    ></script>
    <title>chat</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a href="/" class="navbar-brand mx-auto text-uppercase h1"
        >Java Script FullStack</a
      >
    </nav>
    <div class="card col-md-4 mt-5 mx-auto" id="nick-wrap">
      <div class="car-header"><h2>Enter your user name</h2></div>
      <p id="nickError"></p>
      <div class="car-body">
        <form id="nickForm">
          <input type="text" id="nickName" class="form-control" />
          <button type="submit" class="btn btn-dark btn-block mt-2">
            <i class="fas fa-location-arrow"></i> Send
          </button>
        </form>
      </div>
    </div>

    <div class="container" id="content-wrap">
      <div class="row">
        <div class="mx-auto col-md-6 mt-4 offset-md-1">
          <div class="card">
            <div class="card-header"><h4>Lets chat</h4></div>
            <!--Aqui mostramos el contenido del chat-->
            <div id="chat" class="card-body"></div>
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append" style="margin-left: 7px">
                  <button type="submit" class="btn- btn-warning">
                    <i class="fas fa-location-arrow"></i> Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card col md-3">
          <div class="card-header">
            <h3>Users</h3>
          </div>
          <div class="card-body">
            <div id="usersnames"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <!--bostrap plugins-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
